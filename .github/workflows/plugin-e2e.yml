name: Run plugin e2e tests
on:
  workflow_dispatch:
    inputs:
      t_option:
        type: choice
        description: t option
        options:
          - nx-gradle spring-boot e2e
          - create-nx-gradle-workspace
          - create-nx-maven-workspace
          - nx-maven maven-root-directory e2e
      os:
        type: choice
        description: Os
        options:
          - ubuntu-latest
          - macOS-latest
          - windows-latest

jobs:
  check_plugin:
    name: Running ${{ github.event.inputs.t_option }} tests from ${{ github.head_ref || github.ref_name }} branch
    strategy:
      matrix:
        node_version: ['18']
        java: ['17']
      fail-fast: true
    runs-on: ${{ github.event.inputs.os }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      - name: Install dependencies
        run: npm i --legacy-peer-deps

      - name: E2E tests
        run: npm run e2e jnxplus-e2e -- --t="${{ github.event.inputs.t_option }}"
        env:
          NX_VERBOSE_LOGGING: 'true'
          GITHUB_ACTIONS: 'true'
