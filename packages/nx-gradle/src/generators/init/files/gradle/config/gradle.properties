<% if(preset !== 'kotlin-multiplatform') { -%>
#Gradle properties
javaVersion=<%= javaVersion %>
kotlinVersion=<%= kotlinVersion %>
<% if(preset === 'spring-boot') { -%>
springBootVersion=<%= springBootVersion %>
springDependencyManagementVersion=<%= springDependencyManagementVersion %>
<% } -%>
<% if(preset === 'quarkus') { -%>
quarkusVersion=<%= quarkusVersion %>
<% } -%>
<% if(preset === 'micronaut') { -%>
micronautVersion=<%= micronautVersion %>
kspVersion=<%= kspVersion %>
shadowVersion=<%= shadowVersion %>
<% } -%>
jnxplusGradlePluginVersion=<%= jnxplusGradlePluginVersion %>
checkstyleVersion=<%= checkstyleVersion %>
ktlintVersion=<%= ktlintVersion %>
<% } -%>
<% if(preset === 'kotlin-multiplatform') { -%>
#Gradle
org.gradle.jvmargs=-Xmx2048M -Dkotlin.daemon.jvm.options\="-Xmx2048M"

#Kotlin
kotlin.code.style=official

#MPP
kotlin.mpp.stability.nowarn=true
kotlin.mpp.enableCInteropCommonization=true
kotlin.mpp.androidSourceSetLayoutVersion=2

#Compose
org.jetbrains.compose.experimental.uikit.enabled=true
kotlin.native.cacheKind=none

#Android
android.useAndroidX=true
android.compileSdk=33
android.targetSdk=33
android.minSdk=24

#Versions
javaVersion=<%= javaVersion %>
kotlin.version=1.8.20
agp.version=7.4.2
compose.version=1.4.1
jnxplusGradlePluginVersion=<%= jnxplusGradlePluginVersion %>
ktlintVersion=<%= ktlintVersion %>
<% } -%>





